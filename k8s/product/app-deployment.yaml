apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: product
  name: product-service
  labels:
    app: product-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      imagePullSecrets:
        - name: registry-secret

      containers:
        - name: product-service
          image: registry.thomasgleizes.fr/eventsourcing/product-service:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
            - name: DATABASE_URL
              value: "mongodb://product-database:27017/products"
            - name: KAFKA_BROKER
              value: "kafka:9092"
            - name: KAFKA_CONSUMER_GROUP
              value: "product_service"
            - name: NODE_ENV
              value: "production"
          livenessProbe:
            httpGet:
              path: /health-check
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health-check
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
